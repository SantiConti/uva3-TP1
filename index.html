        </nav>
    </header>
    <main>

        <script>
            let nombre = prompt("¿Cuál es tu nombre?");
            let apellido = prompt("¿Cual es tu apellido?");
            let edad = prompt("¿Cuántos años tenés?");
            
        
            alert("¡Bienvenido/a " + nombre + " " + apellido + "!.");

            let hoy = new Date(); //tomo la fecha de hoy
            let anioNacimiento = hoy.getFullYear() - parseInt(edad);  //calculo en año de nacimiento
            let fechaNacimiento = new Date(anioNacimiento, hoy.getMonth(), hoy.getDate()); //guardo la fecha de nacimiento aproximada
            let diferencia = hoy - fechaNacimiento; //saco la dicefencia 
            let diasVividos = Math.floor(diferencia / (1000 * 60 * 60 * 24)); //calculo la diferencia
            alert("Has vivido aproximadamente " + diasVividos + " días.");
                
        </script>


    </main>
